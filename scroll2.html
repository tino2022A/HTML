<!DOCTYPE html>
<head>
	<title>Mi página</title>
	<style>
		.container {
			display: flex;
			justify-content: space-between;
			align-items: center;
			height: 400px;
			background-image: url('ruta-de-la-imagen.jpg');
			background-size: cover;
		}
		
		.scroll {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 200px;
			overflow-x: scroll;
		}
		
		.scroll img {
			width: 200px;
			height: 200px;
			border-radius: 50%;
			margin: 10px;
		}
		
		.copywriter {
			text-align: center;
			color: black;
			padding: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<!-- Aquí va la imagen que abarcará ambos lados en forma de fondo -->
		<img src='ruta-de-la-imagen.jpg' style='width: 100%; height: 100%; object-fit: cover;'>
	</div>

	<div class="scroll">
		<!-- Aquí van las imágenes en forma de círculo con scroll -->
		<img src='imagen1.jpg'>
		<img src='imagen2.jpg'>
		<img src='imagen3.jpg'>
		<!-- Agrega más imágenes según sea necesario -->
	</div>

	<div class="copywriter">
		<!-- Aquí va el copywriter con el nombre Agustin Pizarro 2023 -->
		<p>Agustin Pizarro 2023</p>
	</div>
</body>
</html>
