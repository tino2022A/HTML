<!DOCTYPE html>
<html>
<head>
  <title>Reproductor de Video con Plyr</title>
  <link href="https://cdn.plyr.io/3.6.8/plyr.css" rel="stylesheet">
  <style>
    /* Estilos para el reproductor de video */
    #video-player {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="video-player">
    <video id="video" controls></video>
  </div>
  
  <script src="https://cdn.plyr.io/3.6.8/plyr.js"></script>
  <script>
    // Lista de reproducción
    var playlist = [
      {
        title: 'Video 1',
        sources: [
          {
            src: 'ruta_del_video_1.mp4',
            type: 'video/mp4'
          }
        ]
      },
      {
        title: 'Video 2',
        sources: [
          {
            src: 'ruta_del_video_2.mp4',
            type: 'video/mp4'
          }
        ]
      },
      {
        title: 'Video 3',
        sources: [
          {
            src: 'ruta_del_video_3.mp4',
            type: 'video/mp4'
          }
        ]
      }
    ];
    
    // Configurar el reproductor con la lista de reproducción
    var player = new Plyr('#video', { playlist });
  </script>
</body>
</html>
