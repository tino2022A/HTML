<!DOCTYPE html>
<html>
<head>
  <title>Reproductor de Video y Transmisión</title>
  <style>
    /* Estilos para el reproductor de video */
    #video-player {
      width: 100%;
      height: auto;
    }
    
    /* Estilos para la interfaz de transmisión */
    #broadcast-interface {
      width: 100%;
      height: 400px;
      border: 1px solid black;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="video-player">
    <video id="video" controls></video>
  </div>
  
  <div id="broadcast-interface">
    <p>Interfaz de transmisión</p>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    // Código JavaScript para la transmisión en tiempo real con HLS.js
    if (Hls.isSupported()) {
      var video = document.getElementById('video');
      var hls = new Hls();
      hls.loadSource('ruta_de_transmision.m3u8');
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = 'ruta_de_transmision.m3u8';
    }
  </script>
</body>
</html>
